<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tailwind Playfield</title>
</head>
<body>
    <h1 class="text-xl">Hello World</h1>
    <p class="bg-brightRed">brightRed: "hsl(12,88%,59%)"</p>
    <p class="bg-brightRedLight">brightRedLight: "hsl(12,88%,69%)",</p>
    <p class="brightRedSupLight">
        brightRedSupLight: "hsl(12,88%,95%)",
    </p>
    <p class="bg-darkBlue">
        darkBlue: "hsl(228,39%,23%)",
    </p>
    <p class="bg-darkGrayishBlue">
        darkGrayishBlue: "hsl(227,12%,61%)",
    </p>
    <p class="bg-veryDarkBlue">
        veryDarkBlue: "hsl(233,12%,13%)",
    </p>
    <p class="bg-veryPaleRed">
        veryPaleRed: "hsl(13,100%,96%)",
    </p>
    <p class="bg-veryLightGray">
        veryLightGray: "hsl(0, 0%, 98%)"</p>
    </p>
